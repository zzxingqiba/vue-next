<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script src="./vue.global.js"></script>
  <div id="app"></div>
  <script>
    const app = document.getElementById('app')
    const { h, render } = Vue
    const VueComponent = {
      props:{
        flag:{
          type:Boolean,
          default:true
        },
        age:{
          type:Number,
          default:'222'
        },
        params: {
          type: Object,
          default: ()=>({}),
        },
        count: [String, Number, Boolean],
        address:String,
        
      },
      data(){
        return {
          name: 'zz'
        }
      },
      render(){
        return h('p', [`${this.address + this.age + this.name + this.flag+this.$attrs.a}`])
      }
    }
    render(h(VueComponent,{address: '嘿哈', a:2}), app)
  </script>
</body>

</html>
