<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./vue.global.js"></script>
  <div id="app"></div>
  <script>
    const app = document.getElementById('app')
    const { h, render, shallowReactive, effect } = Vue
    const childCom = {
      props: {
        text: String
      },
      render(){
        return h('span', this.text)
      }
    } 
    const VueComponent = {
      data(){
        return {
          flag: true
        }
      },
      render(){
        return h('div', [h('button',{onClick:()=>this.flag = !this.flag} ,'ç‚¹æˆ‘'),h(childCom, {text: this.flag? 'hh':'xx'})])
      }
    }
    render(h(VueComponent), app)

    const state = shallowReactive({
      foo: 1,
      nested: {
        bar: 2
      }
    })
    effect(()=>{
      console.log(state.foo)
    })
    setTimeout(()=>{
      state.nested.bar++
    },2000)
  </script>
</body>

</html>
