<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./vue.global.js"></script>
  <div id="app"></div>
  <script>
    const app = document.getElementById('app')
    const { h, render, ref, Fragment} = Vue
    const VueComponent = {
      props:{
        address: String
      },
      emits: ['update'],
      setup(props, ctx){
        const age = ref(18)
        setInterval(()=>{
          age.value++ 
        },1000)
        return {
          address: props.address + 'hh',
          age
        }
        // return () => h('div', { onClick:()=> ctx.emit('update', 'yes') }, props.address + age.value)
        // return () => h('div', [
        //   h('div', ctx.slots.header()),
        //   h('div', { onClick:()=> ctx.emit('update', 'yes') }, '22'),
        //   h('div', ctx.slots.main('222')),
        //   h('div', ctx.slots.footer())
        // ])
      },
      // render(){
      //   return h('div', { onClick:()=> this.$emit('update', 'yes') }, this.address + this.age)
      // }
      render(){
        return h('div', [
          h('div', this.$slots.header()),
          h('div', { onClick:()=> ctx.emit('update', 'yes') }, '22'),
          h('div', this.$slots.main(this.age)),
          h('div', this.$slots.footer())
        ])
      }
    }
    // render(h(VueComponent, { address: '地址', onUpdate: value => {alert(value)}},), app)
    render(h(VueComponent, 
      { address: '地址', onUpdate: value => {alert(value)}}, 
      {
        header: () => h('p', 'header'),
        main: (val) => h('p', 'main' + val),
        footer: () => h('p', 'footer'),
      }
    ), app)
  </script>
</body>

</html>
